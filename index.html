<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청소당번 뽑기 🎲</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="glow-box w-full max-w-md p-6 rounded-xl text-center">
    <h1 class="text-3xl font-bold mb-3 text-yellow-400">🎰 청소당번 추첨</h1>
    <p class="text-gray-300 mb-4">1번부터 22번 중 <span class="text-red-500 font-semibold">4명</span> 무작위 선택</p>
    <button id="drawButton" class="btn btn-danger w-full py-2 text-lg shadow-lg">
      🔥 당번 뽑기
    </button>
    <div id="result" class="text-center mt-5 text-xl font-bold text-lime-400 hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
